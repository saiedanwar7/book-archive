<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap link -->

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">

    <title>Book Shop</title>
</head>

<body>
    <main class="container">

        <h1 class="text-primary text-center mt-3">Online Book Shop</h1>
        <p class="text-secondary fs-5 text-center">“Today a reader, Tomorrow a leader” – Margaret Fuller.</p>

        <!-- search field -->
        <div class="input-group input-group-lg mb-1 mx-auto w-50">

            <input id="search-field" type="text" class="form-control" placeholder="Write Your Book Name"
                aria-label="Recipient's username" aria-describedby="button-addon2">

            <button onclick="searchBook()" class="btn btn-danger rounded px-3" type="button"
                id="search-btn">Search</button>
        </div>

        <!-- search result-->
        <div class="mb-5 mx-auto w-50">
            <p style="height:22px;" id="results-found"></p>
        </div>
        <hr class="d-none" id="hr-line">

        <!-- search-->

        <div id="search-result" class="row row-cols-1 row-cols-md-3 g-4 mt-2 mb-5">

        </div>

        <!-- empty-input -->

        <div id="empty-input" class="d-none mt-5">
            <h1 class="text-center text-danger fs-3 ">Please Enter The Book Name</h1>
        </div>

        <!-- search value not found -->

        <div id="not-found" class="d-none mt-3">
            <h1 class="text-center text-danger">The Book Is Not Found!!!</h1>
        </div>

    </main>


    <!-- script -->
    <script src="js/bookshop.js"></script>
</body>

</html>
